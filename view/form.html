<!DOCTYPE html>
<head>
    <title>New Product</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
        <h1> New Task<span class="badge badge-secondary">New Task</span></h1>
    <form id ="Form">
        
      <div class="form-group">
          <label for="task">Task</label>
          <input type="Task" class="form-control" id="task" placeholder="Enter Task">
        </div>
        <div class="form-group">
            <label for="priority">Priority</label>
            <input type="number" class="form-control" id="priority" coloumn="2" placeholder="Enter Priority">
          </div>
        
        
        <div class="form-group">
          <label for="notes">Notes</label>
          <textarea class="form-control" id="notes" placeholder="Enter quantity"></textarea>
        </div>
        
      </form>
      
      
      <button id ="postBtn1" type="button" class="btn btn-primary btn-lg">ADD</button> <br>
      <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"></script>

     <script>
          var post = {title:"", text:"",reading_length:""};
          $('#postBtn1').click(function(event){
            post.task = $('#task').val();
            post.priority = $('#priority').val();
            post.notes= $('#notes').val();
            $.ajax({
              method:"POST",
              url:"/post/create",
              data: post
            }).done(function(response){
              console.log(response);
              window.location.replace("/article");
            }).fail(function(response){
              console.log(response.responseText);
            });
          });
          
        </script>
      
</body>
